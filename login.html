<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Juan Nunez</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .auth-box {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 0.5rem;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 4px;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .btn-auth {
            width: 100%;
            padding: 12px;
            background: var(--accent-gold);
            color: #000;
            border: none;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3);
        }

        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        .auth-footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .flash-msg {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 0.9rem;
            display: none;
        }

        .flash-error {
            background: rgba(220, 38, 38, 0.2);
            color: #ef4444;
            border: 1px solid rgba(220, 38, 38, 0.3);
        }

        .flash-success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <!-- Return Link -->
        <a href="index.html"
            style="position: absolute; top: 2rem; left: 2rem; color: #fff; text-decoration: none; opacity: 0.7; font-weight: 600; z-index: 10;">&larr;
            Return</a>

        <!-- Background Elements -->
        <div
            style="position: absolute; top:-10%; left:-10%; width: 50%; height: 50%; background: radial-gradient(circle, rgba(218, 174, 81, 0.1) 0%, transparent 70%);">
        </div>
        <div
            style="position: absolute; bottom:-10%; right:-10%; width: 50%; height: 50%; background: radial-gradient(circle, rgba(213, 51, 105, 0.1) 0%, transparent 70%);">
        </div>

        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">JN</a>
                <p style="color: #666; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem;">Secure Access
                </p>
            </div>

            <div id="flash-message" class="flash-msg"></div>

            <!-- LOGIN FORM -->
            <form id="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="login-username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" class="form-control" required>
                </div>

                <div id="admin-field" class="form-group hidden">
                    <label style="color: var(--accent-primary);">Security Key (Admin Only)</label>
                    <input type="password" id="login-key" class="form-control" placeholder="Required for Admin">
                </div>

                <button type="submit" class="btn-auth">Initialize Session</button>
            </form>

            <!-- REGISTER FORM (Hidden by default) -->
            <form id="register-form" class="hidden">
                <div class="form-group">
                    <label>Choose Username</label>
                    <input type="text" id="reg-username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Choose Password</label>
                    <input type="password" id="reg-password" class="form-control" required>
                </div>
                <button type="submit" class="btn-auth" style="background: var(--accent-primary); color: #fff;">Create
                    Identity</button>
            </form>

            <div class="auth-footer">
                <span id="toggle-text">New to the network?</span>
                <a href="#" id="toggle-auth">Register Access</a>
            </div>
        </div>
    </div>

    <!-- Auth Logic -->
    <script type="module">
        import { auth } from './src/logic/auth-service.js';

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const toggleBtn = document.getElementById('toggle-auth');
        const toggleText = document.getElementById('toggle-text');
        const flashEl = document.getElementById('flash-message');
        const adminField = document.getElementById('admin-field');
        const usernameInput = document.getElementById('login-username');

        // Check if already logged in
        if (auth.isAuthenticated()) {
            window.location.href = 'chat.html';
        }

        // Toggle Admin Field check
        usernameInput.addEventListener('input', (e) => {
            if (e.target.value === 'Administrator') {
                adminField.classList.remove('hidden');
            } else {
                adminField.classList.add('hidden');
            }
        });

        // Toggle Login/Register
        toggleBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                toggleText.textContent = 'New to the network?';
                toggleBtn.textContent = 'Register Access';
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                toggleText.textContent = 'Already have credentials?';
                toggleBtn.textContent = 'Login';
            }
            showFlash('', ''); // clear messages
        });

        function showFlash(msg, type) {
            if (!msg) {
                flashEl.style.display = 'none';
                return;
            }
            flashEl.textContent = msg;
            flashEl.className = 'flash-msg ' + (type === 'error' ? 'flash-error' : 'flash-success');
            flashEl.style.display = 'block';
        }

        // Handle Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('login-username').value;
            const p = document.getElementById('login-password').value;
            const k = document.getElementById('login-key').value;

            try {
                const user = auth.login(u, p, k);
                showFlash(`Welcome, ${user.username}. Redirecting...`, 'success');
                setTimeout(() => window.location.href = 'chat.html', 1000);
            } catch (err) {
                showFlash(err.message, 'error');
            }
        });

        // Handle Register
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('reg-username').value;
            const p = document.getElementById('reg-password').value;

            try {
                auth.register(u, p);
                showFlash('Identity Created. Please Login.', 'success');
                // Auto switch to login
                setTimeout(() => {
                    toggleBtn.click();
                }, 1500);
            } catch (err) {
                showFlash(err.message, 'error');
            }
        });
    </script>
</body>

</html>
