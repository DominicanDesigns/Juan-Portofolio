<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d4a017;
            --bg: #0a0a0a;
            --surface: #121212;
            --text: #e0e0e0;
            --danger: #cf3434;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 2rem;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
        }

        h1 {
            margin: 0;
            color: var(--primary);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .card h2 {
            margin-top: 0;
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #333;
            font-size: 0.9rem;
        }

        th {
            color: #888;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        .btn {
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: 600;
        }

        .btn-dang {
            background: rgba(207, 52, 52, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .btn-dang:hover {
            background: var(--danger);
            color: #fff;
        }

        .status-banned {
            color: var(--danger);
            font-weight: 700;
        }

        .status-active {
            color: #10b981;
        }

        .timestamp {
            font-family: monospace;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="container">
        <header class="header">
            <div>
                <h1>CORE CONTROL</h1>
                <p style="color: #666; margin: 5px 0;">Administrator Access // Local Client Database</p>
            </div>
            <div>
                <a href="chat.html" style="color: #fff; text-decoration: none; margin-right: 15px;">Monitor Chat</a>
                <button id="logout-btn" class="btn" style="background: #333; color: #fff;">Logout</button>
            </div>
        </header>

        <div class="grid">
            <!-- User Control -->
            <div class="card">
                <h2>User Database</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="user-table">
                        <!-- JS Insert -->
                    </tbody>
                </table>
            </div>

            <!-- Message Logs -->
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2>Communication Logs</h2>
                    <button id="purge-btn" class="btn btn-dang">PURGE ALL</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>User</th>
                            <th>Message</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="msg-table">
                        <!-- JS Insert -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Admin Logic -->
    <script type="module">
        import { auth } from './src/logic/auth-service.js';
        import { db } from './src/logic/db.js';
        import { chatService } from './src/logic/chat-service.js';

        // Security Check
        const user = auth.getUser();
        if (!user || user.username !== 'Administrator') {
            window.location.href = 'index.html';
        }

        const userTable = document.getElementById('user-table');
        const msgTable = document.getElementById('msg-table');
        const purgeBtn = document.getElementById('purge-btn');

        function renderUsers() {
            const users = db.getUsers();
            userTable.innerHTML = '';
            users.forEach(u => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="font-weight: 700;">${u.username}</td>
                    <td>${u.is_banned ? '<span class="status-banned">BANNED</span>' : '<span class="status-active">ACTIVE</span>'}</td>
                    <td>
                        <button class="btn btn-dang btn-sm" onclick="window.toggleBan('${u.id}', ${u.is_banned})">
                            ${u.is_banned ? 'UNBAN' : 'BAN'}
                        </button>
                    </td>
                `;
                userTable.appendChild(tr);
            });
        }

        function renderMessages() {
            const msgs = db.getMessages().reverse(); // Newest first
            msgTable.innerHTML = '';
            msgs.forEach(m => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="timestamp">${new Date(m.timestamp).toLocaleTimeString()}</td>
                    <td>${m.user}</td>
                    <td>${m.content}</td>
                    <td>
                        <button class="btn btn-dang btn-sm" onclick="window.deleteMsg('${m.id}')">DEL</button>
                    </td>
                `;
                msgTable.appendChild(tr);
            });
        }

        // --- Actions ---

        // Expose to window for onclick handlers
        window.toggleBan = (userId, currentStatus) => {
            // Since we need to update DB, we do it directly
            // Note: In real app better to access via service, but direct DB update is fine here
            // user.id is stored as number or string? Check DB.js. 
            // In db.js: user.id = Date.now() (number).
            // Template strings convert it to string. 
            db.updateUser(Number(userId), { is_banned: !currentStatus });
            renderUsers();
        };

        window.deleteMsg = (msgId) => {
            chatService.deleteMessage(msgId);
            renderMessages();
        };

        purgeBtn.addEventListener('click', () => {
            if (confirm('WARNING: This will obliterate all chat logs. Proceed?')) {
                chatService.purgeChat();
                renderMessages();
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.logout();
        });

        // Init
        renderUsers();
        renderMessages();

        // Listen for live updates
        window.addEventListener('storage', () => {
            renderUsers();
            renderMessages();
        });

    </script>
</body>

</html>
